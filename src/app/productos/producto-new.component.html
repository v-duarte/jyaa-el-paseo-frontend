<div class="col-md-4 text-center;"> <!--Todo dentro de un div para poder trabajarlo como un bloque-->
    <h4 class="espacio">Complet√° los datos del nuevo producto</h4>     
    <form (ngSubmit)="cargarProducto()">
        <div class="espacio">
            <div class="field"><br/>
                <input type="text" id="name" class="form-control primero" [(ngModel)]="nuevoProducto.nombre" name="nombre" placeholder="Nombre del producto" required>
                <input type="number" id="name" class="form-control segundo" [(ngModel)]="nuevoProducto.precio_unitario" min="0" name="precio_unitario" placeholder="precio por unidad" required>
            </div>
            <div class="field"><br />
                <input type="number" class="form-control" [(ngModel)]="nuevoProducto.stock" min="0" name="stock" placeholder="Cantidad disponible" required>
            </div>
            <div class="field"><br />
                <input type="text" class="form-control" [(ngModel)]="nuevoProducto.descripcion" name="descripcion" placeholder="Descripcion">
            </div>
            <div class="field-group"><br />
                <select class="form-select primero" [(ngModel)]="productorSeleccionado" id="productor" name="productor">
                    <option *ngFor="let productor of productores" [ngValue]="productor">{{ productor.nombre }}</option>
                </select>
                <select class="form-select segundo" [(ngModel)]="rubroSeleccionado" id="rubro" name="rubro">
                    <option default>Seleccione un rubro</option>
                    <option *ngFor="let rubro of rubros" [ngValue]="rubro">{{ rubro.nombre }}</option>
                </select>
            </div>
           <br/>
            <button class="boton" type="submit">Cargar Producto</button>
        </div>
    </form>
</div>
