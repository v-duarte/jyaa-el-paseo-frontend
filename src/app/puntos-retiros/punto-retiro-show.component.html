<div class="col-md-4 text-center;"> <!--Todo dentro de un div para poder trabajarlo como un bloque-->    
    <table class="table table-striped" style="position: relative; left: 100%;">
        <thead>
          <tr>
            <th scope="col">Datos del Punto de Retiro</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Nombre de la persona a cargo</th>
            <td><span>{{PuntoRetiro.nombre}}</span></td>
          </tr>
          <tr>
            <th scope="row">Telefono</th>
            <td><span>{{PuntoRetiro.telefono}}</span></td>
          </tr>
          <tr>
            <th scope="row">Estado</th>
            <td><span>{{PuntoRetiro.enable}}</span></td>
          </tr>
        </tbody>
        <a class="btn btn-primary black-background" style="border: solid #d44141" [routerLink]="['/punto_retiro', PuntoRetiro.id,'update']" role="button">Modificar Punto</a>
      </table>
</div>
